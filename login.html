<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>LogIn</title>
     
          <link rel="stylesheet" href="login.css">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
     </head>
     <body>
          <div class="global-container">
               <div class="card login-form m-5">
                    <div class="card-body">
                         <h1 class="card-title text-center">
                              LOGIN
                         </h1>
                         <div class="card-text">
                              <form action="">
                                   <div class="form-group m-2">
                                        <label for="exampleInputEmail">Email Address</label>
                                        <input type="email" class="form-control text-white form-control-sm" id="exampleInputEmail" placeholder="" />
                                   </div>

                                   <div class="form-group m-2">
                                        <label for="exampleInputPassword1">Password</label>
                                        <a href="#" style="float: right; font-size: 12px;">Frogot Password ?</a>
                                        <input type="email" class="form-control text-white form-control-sm" id="exampleInputPassword1" placeholder="" />
                                   </div>
                                   <button type="submit" class="btn btn-primary btn-block m-2 text-bold">
                                        <a href="./index.html" class="text-white text-decoration-none" >Sign In</a>
                                   </button>
                                   <div class="signup">
                                        Don't have any Password ?   <a href="#">Create One</a>
                                   </div>

                              </form>
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
